<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class=" container ">
        <div class="mt-5">
            
            <h2 class=" mt-5 ms-5">Registrarse</h2>
            <form action="/operaciones" method="post" class="border border-3">
              <div class="form-group">
                <label for="nombre">identificacion:</label>
                <input type="text" class="form-control" id="" name="pullId" required>
              </div>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="" name="pullNombre" required>
              </div>
              <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="" name="pullApellidos" required>
              </div>
              <div class="form-group">
                <label for="correo">Correo Electr√≥nico:</label>
                <input type="email" class="form-control mb-3" id="" name="pullCorreo" required>
              </div>
              
              <div class="my-4 mx-5">
                    <button type="submit" class="btn btn-primary" name="btnOption" value="agregar"  >Agregar</button>
                    <button type="submit" class="btn btn-info" name="btnOption" value="consultar">Consultar</button>
                    <button type="submit" class="btn btn-warning" name="btnOption" value="actualizar">Actualizar</button>
                    <button type="submit" class="btn btn-danger " name="btnOption" value="eliminar">Eliminar</button>
                </div>
            </form>
        </div>
        <h2>{{mensaje}}</h2>

        <table class="table mt-5">
            <thead class="border-3">
                <tr >
                    <th class="border-2" scope="col">identificacion</th>
                    <th class="border-2" scope="col">Nombre</th>
                    <th class="border-2" scope="col">Apellido</th>
                    <th class="border-2" scope="col">Correo</th>
                </tr>
            </thead>
            <tbody>
                {%for persona in personas %}
                    <tr>
                        <td class="border-2">{{persona['identificacion']}}</td>
                        <td class="border-2">{{persona['Nombre']}}</td>
                        <td class="border-2">{{persona['apellido']}}</td>
                        <td class="border-2">{{persona{'correo'}}}</td>
                    </tr>
                {% endfor %}
                
            </tbody>
        </table>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
